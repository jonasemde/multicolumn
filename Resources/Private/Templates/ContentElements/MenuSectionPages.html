<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">

    <f:if condition="{menu}">
        <ul>
            <f:for each="{menu}" as="page">
                <li>
                    <a href="{page.link}" {f:if(condition: page.target, then: ' target="{page.target}"')} title="{page.title}">
                    <span>{page.title}</span>
                    </a>
                    <f:render section="contentMenu" arguments="{page: page, menu: page}" />
                </li>
            </f:for>
        </ul>
    </f:if>

</f:section>

<f:section name="contentMenu">

    <f:if condition="{menu.content}">
        <ul>
            <f:for each="{menu.content}" as="element">
                <li>
                    <a href="{page.link}#c{element.data.uid}" {f:if(condition: page.target, then: ' target="{page.target}"')} title="{element.data.header}">
                    <span>{element.data.header}</span>
                    </a>
                    <f:render section="contentMenu" arguments="{page: page, menu: element}" />
                </li>
            </f:for>
        </ul>
    </f:if>

</f:section>

</html>
